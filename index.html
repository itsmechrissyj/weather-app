<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">


    <title>Weather App</title>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-box">

<form id="search-form" class="mb-3" > 
        <div class="row">
      <div class="col-9">
<input 
type="search" 
placeholder="Type a city" 
class="form-control"
id="cityInput"
autocomplete = "off"
/>
</div>
<div class="col-3">
<input type="submit" 
value="Search"
class="btn btn-primary w-100"/>
</div>
</div>
</form>

        <div class="overview">
      <h1 id="city"> </h1>
      <ul>
        <li>
          Last updated : <span id="date"> </span>
          
        </li>
        <li id="description">
        </li>
      </ul>
</div>

      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">

          <img 
      
      id = "icon"
      

          >
         
  
        <strong id="temperature"></strong><small>
          <span class="units">
          <a href="#" 
          id="celsius-link"
          class="active">
          °C</a>| <a href="#" id="fahrenheit-link"> °F </a></span> </small>

</div>
  
</div>
      
        <div class="col-6">
          <ul>
            
            <li>
              Humidity: <span id="humid"> </span>%
            </li>
            <li>
              Wind: <span id="windy"> </span> KM/H 
            </li>
          </ul>
        </div>
      </div>
      
            
</div>
<small><center>
      <a href="https://github.com/itsmechrissyj/weather-app" target="_blank">  This weather app code </a>was created by Christine Jones
     </center> </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
